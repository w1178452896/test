    <link rel="stylesheet" href="../css/editormd.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/editor.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/editormd.min.js"></script>
</head>
<style>
    .editormd {
        border: none;
        border-radius: 8px;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row home">
        <h1><b><a href="/">Blog</a></b></h1>
        <h3>
            <small> 编辑并发布你的文章</small>
        </h3>

    <div class="setting"></div>
    <div class="row">

<script>
    $(function () {
        // 配置编译器
        var editor = editormd({
            id: "editormd",
            path: "/resources/editor/lib/",
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "main.upload",
            //editor.md期望得到一个json格式的上传后的返回值，格式是这样的：
            /*
            {
                success : 0 | 1,           // 0 表示上传失败，1 表示上传成功
                message : "提示的信息，上传成功或上传失败及错误信息等。",
                url     : "图片地址"        // 上传成功时才返回
            }
                      saveHTMLToTextarea : true,
                      emoji : true,
                      taskList: true,
                      /*tocm: true,
                      tex: true,
                      flowChart: true,
                      sequenceDiagram: true,*/
            toolbarIcons: function () {
                // Or return editormd.toolbarModes[name]; // full, simple, mini
                // Using "||" set icons align right.
                return ["undo", "redo", "|", "bold", "del", "italic", "quote", "ucwords", "uppercase", "lowercase", "|", "h1", "h2", "h3", "h4", "h5", "h6", "|", "list-ul", "list-ol", "hr", "|", "link", "reference-link", "image", "code", "preformatted-text", "code-block", "table", "datetime", "emoji", "html-entities", "pagebreak", "|", "goto-line", "watch", "preview", "clear", "search", "||", "fullscreen"]
            },
        });


    });
</script>
